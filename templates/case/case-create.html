{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>PC Case Create</title>
{% endblock %}
{% block static_ref %}<link rel="stylesheet" href="{% static '/css/styles.css' %}">{% endblock %}

{% block main_content %}

<div class="card">
    <h2>
        PC Case Create
    </h2>
    <form class="form-group" action="{% url 'case-create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="form-submit">
            Submit
        </button>
    </form>
</div>
{% endblock %}
