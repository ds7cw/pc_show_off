{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>CPU Edit</title>
{% endblock %}

{% block main_content %}
{% block static_ref %}<link rel="stylesheet" href="{% static '/css/styles.css' %}">{% endblock %}

<div class="card">
    <h2>
        CPU Edit
    </h2>
    <form class="form-group" action="{% url 'cpu-edit' cpu_id=cpu.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="form-submit">
            Verify
        </button>
    </form>
</div>
{% endblock %}
