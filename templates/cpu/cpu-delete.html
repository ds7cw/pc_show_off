{% extends 'base.html' %}

{% block title %}
    <title>CPU Delete</title>
{% endblock %}

{% block main_content %}
<div class="card">
    <h2>
        CPU Delete
    </h2>
    <form class="form-group" action="{% url 'cpu-delete' cpu_id=cpu.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="form-submit-delete">Delete</button>
    </form>
</div>
{% endblock %}
