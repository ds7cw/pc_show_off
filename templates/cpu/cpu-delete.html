{% block title %}
    <title>CPU Delete</title>
{% endblock %}

{% block main_content %}
<h1>
    CPU Delete!!!
</h1>
<form action="{% url 'cpu-delete' cpu_id=cpu.pk %}" method="post">

    {{ form.as_p }}

    <button type="submit">Submit</button>
</form>
{% endblock %}
