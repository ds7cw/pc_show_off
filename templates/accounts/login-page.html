{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block main_content %}
<h1>
    ~ Login Page ~
</h1>

<div class="profile">
    <form class="profile-group" action="{% url 'login-page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="form-submit" type="submit">Login</button>
    </form>
    <p><small>Not registered? <a href="{% url 'register-page' %}"> Sign Up</a></small></p>
    <br>
</div>
{% endblock %}
