{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Internal Storage Delete</title>
{% endblock %}

{% block main_content %}
<div class="card">
    <h2>
        Internal Storage Delete
    </h2>
    <form class="form-group" action="{% url 'storage-delete' storage_id=object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="form-submit-delete">Delete</button>
    </form>
</div>
{% endblock %}
