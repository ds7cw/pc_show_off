{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>PC Delete</title>
{% endblock %}

{% block main_content %}
<div class="card">
    <h2 class="pc">
        PC Delete
    </h2>
    <form class="form-group" action="{% url 'pc-delete' pc_name=object.pc_name %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="form-submit-delete">Delete</button>
    </form>
</div>
{% endblock %}
